<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Omen Tools</a>

    <div class="converter-container">
        <h1>Speed Unit Converter</h1>
        <div class="converter">
            <div class="input-group">
                <div class="input-with-unit">
                    <input type="number" id="speed1" placeholder="e.g., 100">
                    <select id="speed1-unit">
                        <option value="Mbps">Mbps</option>
                        <option value="MB/s">MB/s</option>
                        <option value="Gbps">Gbps</option>
                        <option value="GB/s">GB/s</option>
                    </select>
                </div>
            </div>
            <button id="swap-units-btn" class="swap-btn">â†”</button>
            <div class="input-group">
                <div class="input-with-unit">
                    <input type="number" id="speed2" placeholder="e.g., 12.5">
                    <select id="speed2-unit">
                        <option value="MB/s">MB/s</option>
                        <option value="Mbps">Mbps</option>
                        <option value="GB/s">GB/s</option>
                        <option value="Gbps">Gbps</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
